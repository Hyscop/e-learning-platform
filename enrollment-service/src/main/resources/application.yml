# Enrollment Service Configuration

spring:
  application:
    name: enrollment-service

  # Profile Configuration
  profiles:
    active: dev # Use development profile by default

  # MongoDB & Redis Configuration
  data:
    mongodb:
      uri: mongodb://admin:admin123@localhost:27018/elearning_enrollments_db?authSource=admin
      # Database: elearning_enrollments_db (separate from courses DB)
      # Same MongoDB instance, different database
      # This allows independent scaling and backup strategies
    redis:
      host: localhost
      port: 6379
      password: # No password for local dev
      timeout: 60000 # Connection timeout in milliseconds
      lettuce:
        pool:
          max-active: 8 # Maximum number of connections
          max-idle: 8 # Maximum idle connections
          min-idle: 0 # Minimum idle connections
          max-wait: -1ms # Maximum wait time for connection

  # Cache Configuration
  cache:
    type: redis
    redis:
      time-to-live: 600000 # Cache TTL: 10 minutes (in milliseconds)
      cache-null-values: false # Don't cache null values
      use-key-prefix: true # Add prefix to cache keys

# Server Configuration
server:
  port: 8083 # User: 8081, Gateway: 8080, Course: 8082, Enrollment: 8083
  servlet:
    context-path: /api/enrollments # Base path for all endpoints
  error:
    include-message: always # Show error messages in response
    include-stacktrace: on_param # Show stacktrace with ?trace=true

# Actuator Configuration - Health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# Logging Configuration
logging:
  level:
    root: INFO
    com.elearning.enrollment: DEBUG
    org.springframework.data.mongodb: DEBUG # To see MongoDB queries
  file:
    name: logs/enrollment-service.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
